<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="jumbotron text-center">
    <h1 class="display-3">Trivia Game</h1>
    <p class="lead">Subtitle Placeholder</p>
    <hr class="my-2">
    <p>Directions Placeholder</p>
    <p class="lead">
      <button class="btn btn-primary btn-lg" role="button" id="start">Start Game</button>
    </p>
  </div>
  <div class="row">
    <div class="card text-center col-md-12">
      <div class="card-header">
        Question # Placeholder
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="card-body col-md-10 offset-md-1">
      <h4 class="card-title">Question Placeholder</h4>
      <div class="card-text">
        <ul id="choiceList">
          <li id="choice1">Choice 1</li>
          <li id="choice2">Choice 2</li>
          <li id="choice3">Choice 3</li>
          <li id="choice4">Choice 4</li>
        </ul>
        <div id="showResults">
          <h2 id="result"></h2>
          <img src="" id="answerImage" />
        </div>
      </div>
    </div>
    <div class="card-footer text-muted col-md-2 offset-md-5">
      <button type="button" id="timer" class="btn btn-primary btn-lg btn-block">00:30</button>
    </div>
  </div>
  </div>
</body>

<script src="assets/js/app.js"></script>

</html>
