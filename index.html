<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="jumbotron text-center py-1 mb-0">
    <h1 class="display-3">Random Trivia</h1>
    <hr class="my-1">
    <div class="buttons">
      <button class="btn btn-primary btn-lg my-3" role="button" id="start">START</button>
    </div>
    <div class="row">
      <div class="col-md-4">
        <h2>CORRECT</h2>
        <p id="numberCorrect"></p>
      </div>
      <div class="col-md-4">
        <h2>PERCENTAGE</h2>
        <p id="percentage"></p>
      </div>
      <div class="col-md-4">
        <h2>INCORRECT</h2>
        <p id="numberIncorrect"></p>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="row">
      <div class="card text-center col-md-12">
        <div class="card-header">
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="card-body col-md-10 offset-md-1">
        <h4 class="card-title"></h4>
        <div class="card-text row">
          <ul class="col-md-6 offset-md-3" id="choiceList">
            <li id="choice1"></li>
            <hr class="my-1">
            <li id="choice2"></li>
            <hr class="my-1">
            <li id="choice3"></li>
            <hr class="my-1">
            <li id="choice4"></li>
          </ul>
          <div class="col-md-6 offset-md-3" id="showResults">
            <h2 id="result"></h2>
            <p id="showCorrectAnswer"></p>
            <img src="" id="answerImage" />
          </div>
        </div>
      </div>
      <div class="card-footer text-muted col-md-2 offset-md-5">
        <button type="button" id="timer" class="btn btn-primary btn-lg btn-block">00:30</button>
        <button type="button" class="btn btn-primary btn-lg btn-block next">NEXT</button>
      </div>
    </div>
  </div>
</body>

<script src="assets/js/app.js"></script>

</html>
